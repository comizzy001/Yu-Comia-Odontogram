<html lang="en">
<head>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 800px;
  margin: auto;
  background: #fff;
  padding: 20px;
  border: 2px solid #000;
}

h2 {
  text-align: center;
  margin-bottom: 10px;
}

.actions {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
}

button {
  padding: 8px 14px;
  font-size: 14px;
  cursor: pointer;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  border-bottom: 1px solid #000;
  padding: 8px 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

li button {
  margin-left: 5px;
}

.empty {
  text-align: center;
  font-style: italic;
}
</style>
</head>

<body>

<div class="container">
  <h2>YU Dental Clinic</h2>
  <div style="text-align:center; margin-bottom:15px;">
    <strong>Patient Records</strong>
  </div>

  <div class="actions">
    <button type="button" onclick="newPatient()">âž• New Patient</button>
    <button type="button" onclick="clearAll()">ðŸ§¹ Clear All Records</button>
  </div>

  <ul id="patientList"></ul>
</div>

<script src="app.js"></script>

<script>
function newPatient() {
  localStorage.removeItem("activePatient");
  window.location.href = "patient-form.html";
}

function clearAll() {
  if (!confirm("This will delete ALL patient records. Continue?")) return;
  localStorage.removeItem("patients");
  alert("All records cleared.");
  renderPatientList();
}

document.addEventListener("DOMContentLoaded", renderPatientList);
</script>
